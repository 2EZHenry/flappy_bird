<!DOCTYPE html>
<html>
	<head>
		<title>Flying NIPS</title>
		<meta
			name="viewport"
			content="width = device-width, initial-scale =
			1.0, maximum-scale = 1.0, minimum-scale = 1.0, user-scalable = 0, minimal-ui"
		/>
		<style type="text/css">
			#phaser_game {
				padding: 0px;
				margin: 0px;
				background: black;
			}
			#preload {
				color: white;
				text-align: center;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
			canvas {
				display: block;
				z-index: 99;
				-webkit-text-stroke: 0.5px black;
				background: black;
			}

			body {
				position: relative;
				margin: 0 !important;
			}

			#form-container {
				display: none;
			}

			.form-container {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				background: rgba(255, 255, 255, 0.1); /* Glass effect */
				backdrop-filter: blur(10px); /* Glass blur */
				border-radius: 20px;
				padding: 30px;
				box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
				width: 90%;
				max-width: 500px;
				border: 1px solid rgba(255, 255, 255, 0.18);

				/* Add a solid background color behind the glass effect */
				background-color: rgba(
					0,
					0,
					0,
					0.5
				); /* Example: semi-transparent black background */
			}

			.score-display {
				text-align: center;
				margin-bottom: 30px;
			}

			.score {
				font-size: 48px;
				font-weight: bold;
				color: #4ade80;
				text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
				margin: 10px 0;
			}

			h2 {
				text-align: center;
				color: #fff;
				font-size: 24px;
				margin-bottom: 30px;
			}

			.input-group {
				margin-bottom: 20px;
			}

			label {
				display: block;
				margin-bottom: 8px;
				color: #cbd5e1;
				font-size: 16px;
			}

			input,
			select {
				width: 100%;
				padding: 12px;
				background: rgba(255, 255, 255, 0.05);
				border: 2px solid rgba(255, 255, 255, 0.1);
				border-radius: 10px;
				font-size: 16px;
				color: white;
				transition: all 0.3s ease;
				box-sizing: border-box;
			}

			input:focus {
				border-color: #4ade80;
				outline: none;
				background: rgba(255, 255, 255, 0.1);
			}

			.file-upload {
				position: relative;
				overflow: hidden;
				display: inline-block;
				width: 100%;
			}

			.file-upload input[type="file"] {
				font-size: 100px;
				position: absolute;
				left: 0;
				top: 0;
				opacity: 0;
				cursor: pointer;
			}

			.file-upload-btn {
				background: rgba(255, 255, 255, 0.05);
				border: 2px dashed rgba(255, 255, 255, 0.3);
				border-radius: 10px;
				padding: 15px;
				text-align: center;
				color: #cbd5e1;
				cursor: pointer;
				transition: all 0.3s ease;
			}

			.file-upload-btn:hover {
				border-color: #4ade80;
				color: #4ade80;
			}

			button {
				background: linear-gradient(45deg, #4ade80, #3b82f6);
				color: white;
				padding: 15px 30px;
				border: none;
				border-radius: 10px;
				font-size: 18px;
				cursor: pointer;
				width: 100%;
				transition: transform 0.2s ease;
				margin-top: 20px;
			}

			button:hover {
				transform: scale(1.02);
				box-shadow: 0 0 20px rgba(74, 222, 128, 0.4);
			}

			/* Success animation */
			@keyframes success-pulse {
				0% {
					transform: scale(1);
				}
				50% {
					transform: scale(1.1);
				}
				100% {
					transform: scale(1);
				}
			}
		</style>

		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no, minimal-ui"
		/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="full-screen" content="yes" />
		<meta name="screen-orientation" content="portrait" />
		<script type="text/javascript">
			let width = window.innerWidth;
			let height = window.innerHeight;

			const loading_vars = {
				game_id: "harry_flight",
				// net id
				// if you plan to release the game on other olatforms you should change this one
				// and then build your logic in social_api.js
				net_id: "localhost",
				start_time: new Date().getTime(),
				orientation: "portrait",
				// whether to load compiled JS or source
				js_combined: false,
				// whether to use real backend or local version
				// this parameter is only present in game_request.js
				use_server: false,
				// width
				// height
				W: 640,
				H: 960,
				// W: width,
				// H: height,
			};
		</script>
		<!-- load fonts -->
		<link
			rel="stylesheet"
			type="text/css"
			href="./assets/fonts/fontLoader1.css"
		/>
		<script
			type="text/javascript"
			src="./external/phaser.min.3.60.0.js"
		></script>
		<script type="text/javascript" src="./game_request.js?v=1.2"></script>
		<script type="text/javascript" src="./config.js?v=1.2"></script>
		<script type="text/javascript" src="./boot.js?v=1.2"></script>
		<script type="text/javascript">
			// Update file upload button text when file is selected
			document
				.getElementById("screenshot")
				.addEventListener("change", function (e) {
					const fileName = e.target.files[0]?.name;
					if (fileName) {
						e.target.parentElement.querySelector(
							".file-upload-btn"
						).textContent = `Selected: ${fileName}`;
					}
				});

			// Form submission handler
			document.querySelector("form").addEventListener("submit", function (e) {
				e.preventDefault();
				e.stopPropagation();
				// Add your form submission logic here
				const button = e.target.querySelector("button");
				button.style.animation = "success-pulse 0.5s ease";
			});

			function handleSubmit(event) {
				console.log(window.game);
				// Prevent the form from refreshing the page
				event.preventDefault();

				// Get the value from the input field
				const name = document.getElementById("name").value;
				const email = document.getElementById("email").value;
				const phone = document.getElementById("phone").value;

				// Log or process the value
				console.log("Submitted data:", name, email, phone);

				// Hide the form after submission
				document.getElementById("form-container").style.display = "none";
				// Restart the Phaser scene or perform other actions

				if (window.game) {
					window.game.scene.scenes[0].scene.restart();
				} else {
					console.log("Game instance not found.");
				}

				// Additional form processing here
				if (window.game.scene) {
					window.game.scene.scenes[0].scene.enableGameInteraction();
				}
			}
		</script>
	</head>
	<body>
		<div class="font_preload">
			<span style="font-family: font1"></span>
		</div>

		<div class="font_preload">
			<span style="font-family: font2"></span>
		</div>

		<div class="font_preload">
			<span style="font-family: font3"></span>
		</div>

		<div id="preload"></div>
		<div id="phaser_game"></div>

		<div id="game-container">
			<!-- <div id="form-container">
				<h2>Game Form</h2>
				<label for="username">Username:</label>
				<input type="text" id="username" placeholder="Enter your name" />
				<button id="submit-button">Submit</button>
			</div> -->

			<div class="form-container" id="form-container">
				<div class="score-display">
					<h2>üéÆ Game Complete! üèÜ</h2>
					<div class="score">Score: 1337</div>
				</div>

				<form id="gameForm" onsubmit="handleSubmit(event)">
					<div class="input-group">
						<label for="name">Name</label>
						<input type="text" id="name" placeholder="Enter your name" />
					</div>

					<div class="input-group">
						<label for="email">Email</label>
						<input type="email" id="email" placeholder="your@email.com" />
					</div>

					<div class="input-group">
						<label for="phone">Phone Number</label>
						<input
							type="tel"
							id="phone"
							placeholder="Enter your phone number"
						/>
					</div>

					<div class="input-group">
						<label for="screenshot">Upload Screenshot</label>
						<div class="file-upload">
							<div class="file-upload-btn">
								üì∏ Click or drag to upload screenshot
							</div>
							<input type="file" id="screenshot" accept="image/*" />
						</div>
					</div>

					<input type="hidden" id="score" value="1337" />

					<button form="gameForm" type="submit" id="submit-button">
						Submit Score! üöÄ
					</button>
				</form>
			</div>
		</div>
	</body>
</html>
